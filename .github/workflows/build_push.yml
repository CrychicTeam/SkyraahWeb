name: build and push to sever
on: [push]

jobs:
  deployment_job:
    runs-on: ubuntu-latest
    name: Deployment Job
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present

    - name: SSH
        uses: ErenKrt/ssh-push@v1
        with:
          host: ${{ secrets.SEVER_HOST }}
          username: ${{ secrets.SEVER_USER }}
          password: ${{ secrets.SEVER_PASS }}
          source: "./docs/.vitepress/dist"
          destination: "/skyraah"
