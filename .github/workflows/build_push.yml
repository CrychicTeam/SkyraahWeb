name: build and push to sever
on: [push]

jobs:
  deployment_job:
    runs-on: ubuntu-latest
    name: Deployment Job
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: npm install, build, and test
      run: |
        npm install -g pnpm
        pnpm install
        pnpm run docs:build
        ls -l

    - name: push ssh
      run: |
        sudo apt-get update
        sudo apt-get install sshpass
        sshpass -p ${{ secrets.SEVER_PASS }} scp -P 22 -r ./docs/.vitepress/dist/* ${{ secrets.SEVER_USER }}@${{ secrets.SEVER_HOST }}:"/skyraah"